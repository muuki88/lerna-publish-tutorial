name-template: 'Muki $RESOLVED_VERSION Release'
tag-template: '$RESOLVED_VERSION'
categories:
  - title: '🚀 New Features'
    label: 'feature'
  - title: '🛠 Maintenance'
    label: 'maintenance'    
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'      
change-template: |
  - $TITLE (#$NUMBER) by @$AUTHOR
    $BODY
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## In This Release
  $CHANGES

  ## Contributors
  $CONTRIBUTORS	
